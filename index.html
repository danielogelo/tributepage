<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribute Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="main">
        <h1 id="title">Dr. Norman Borlaug</h1>
        
        <figure id="img-div">
            <img id="image" src="https://example.com/borlaug.jpg" alt="Dr. Norman Borlaug">
            <figcaption id="img-caption">Dr. Norman Borlaug, the "Father of the Green Revolution."</figcaption>
        </figure>
        
        <div id="tribute-info">
            <p>Dr. Norman Borlaug was a renowned agronomist who helped prevent famine and improved food security worldwide. His innovations in crop science earned him the Nobel Peace Prize in 1970.</p>
        </div>

        <a id="tribute-link" href="https://en.wikipedia.org/wiki/Norman_Borlaug" target="_blank">Learn more about Dr. Norman Borlaug</a>
    </main>
</body>
</html>
